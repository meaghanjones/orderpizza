<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order a Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order a Pizza</h1>

      <form role="form">
           <h3>Size</h3>
           <div>
             <div class="radio">
               <label><input type="radio" name="pizzasizes" value="3">Small</label>
             </div>
             <div class="radio">
               <label><input type="radio"  name="pizzasizes" value="4">Medium</label>
             </div>
             <div class = "radio">
               <label><input type="radio"  name="pizzasizes" value="5">Large</label>
             </div>
           </div>


            <div class="checkbox">
               <h3>Topping(s)</h3>
               <label> <input type="checkbox" id="extracheese" value="1"> Extra Cheese</label>
               <label> <input type="checkbox" id="pepperoni" value="2"> Pepperoni</label>
              <label><input type="checkbox" id="coxinha" value="3"> Coxinha</label>
            </div>
            <button type="submit" class="btn">Calculate Price</button>
      </form>
    </div>
  </body>
</html>
